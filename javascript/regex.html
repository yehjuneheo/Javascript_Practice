<script>
/*
Flags:
g: global (find all mathces)
i: ignore case
m: multiline
u: unicode
y: find all consecutive matches

Brackets:
[a-z]: any character
[0-9]: any digits
[a-z|0-9]: any character or digits

Quantifier:
N+ : one or more occurrence of charcter N
N* : zero or more occurrence of charcter N
N- : zero or one occurrence of charcter N

\s : white space
\S: not white space
\d: digit character
\d{3}: matches 3 of the preceding token
\d{3}[-]?\d{8}
*/
</script>
